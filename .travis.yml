language: node_js
node_js:
  - '0.12'
git:
  submodules: false
cache:
  bundler: true
  directories:
  - node_modules # NPM package
  - test/token # SUBMODULES
before_script:
  - sudo apt-get install python-software-properties -y
  - sudo LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php -y
  - sudo apt-get update -y
  - sudo apt-get install php7.0 php7.0-xml -y
  - php -v
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f1d48355795bf25a8f9a
    on_success: change
    on_failure: always
    on_start: never
script: npm run test
after_success: cat /home/travis/build/glayzzle/php-parser-dev/coverage/lcov.info | /home/travis/build/glayzzle/php-parser-dev/node_modules/coveralls/bin/coveralls.js
